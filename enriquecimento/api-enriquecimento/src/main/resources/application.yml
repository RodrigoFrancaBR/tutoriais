spring:
  security:
    oauth2:
      resourceserver:
        opaquetoken:
          introspection-uri: http://localhost:8081/oauth/check_token
          client-id: ResourcerServerClientID
          client-secret: ResourcerServerClientSecret
  datasource:
    username: root
    url: jdbc:mysql://${API_ENRIQUECIMENTO_MYSQL_HOST:localhost}/api_enriquecimento?createDatabaseIfNotExist=true&serverTimezone=UTC
    password: root
  jpa:
    #generate-ddl: 'true'
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL57Dialect
        format_sql: 'true'
    hibernate:
      ddl-auto: create
    show-sql: 'true'
